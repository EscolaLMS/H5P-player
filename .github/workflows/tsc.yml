on: push
name: Test TypeScript definitions
jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"

      - run: npm i

      - name: Test definitions
        run: npm run tsc
