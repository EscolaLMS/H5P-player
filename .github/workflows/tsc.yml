on: push
name: Generate TypeScript Models definitions from Eloquent
jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"

      - run: npm i

      - name: Test definitions
        run: npm run tsc
